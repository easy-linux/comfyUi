<form id="formInRefine">
  <h2>Refine image</h2>
  <div class="inpaint-image">
    <div>Image: </div><label><input type="file" accept="image/*" name="image" class="input-file" />
      <span class="icon">⬆️</span>
    </label>
  </div>
  <div class="inpaint-block">
    <div id="canvasContainer">
      <canvas id="imageCanvas"></canvas>
      <canvas id="maskCanvas"></canvas>
    </div>
  </div>
  <label>Radius: <input type="range" name="radiusRange" class="radiusRange" value="20" min="4" max="100" step="2"/></label>
  <label>Prompt: <textarea type="text" name="prompt"></textarea></label>
  <label>Negative: <textarea type="text" name="negative"></textarea></label>
  <label>Seed: <input type="number" min="-1" max="18446744073709552000" name="seed" value="-1" /></label>
  <div class="grid-3">
    <label>Steps: <input type="number" min="1" max="100" name="steps" value="20" /></label>
    <label>Cfg: <input type="number" min="1" max="100" name="cfg" value="6" /></label>
    <label>Denoise: <input type="number" min="0.01" max="1" step="0.01" name="denoise" value="1.0" /></label>
  </div>
  <div class="buttons-row">
    <button class="add-job" type="button">Add Job</button>
    <button class="clear-mask" type="button">Clear Mask</button>
    <button type="submit">Generate</button>
  </div>
</form>
